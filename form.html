    <main class="main-form">
        <div id="error-message"></div>
        <form action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                minlength="8" placeholder="min. of 8 characters alphanumerical password" required>
            <br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" minlength="8"
                placeholder="min. of 8 characters alphanumerical password" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$"
                title="Please enter a valid email address" required>
            <br>
            <div id="rating">0</div>
            <label for="page-rating">Page Rating</label>
            <input type="range" id="page-rating" name="page-rating" min="1" max="10" value="0">

            <button type="submit">Submit Form</button>
        </form>
    </main>


    <footer>
        <p id="footer_1"></p>
        <p id="lastModified"></p>
    </footer>
