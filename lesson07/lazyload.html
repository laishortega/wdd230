<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Laish Ortega">
    <meta name="description" content="Page for practicing the Lazy Load feature.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lazyload.css">
    <title>Lazy Loading</title>
</head>

<body>
    <header>
        <h1>Lazy Loading practice</h1>
    </header>
    <main>
        <img src="images/via.placeholder.com:400x650:.png" alt="Placeholder picture" loading="lazy" width="400"
            height="650">
        <img src="images/via.placeholder.com:400x660:.png" alt="Placeholder picture" loading="lazy" width="400"
            height="650">
        <img src="images/via.placeholder.com:400x670:.png" alt="Placeholder picture" loading="lazy" width="400"
            height="650">
        <img src="images/via.placeholder.com:400x680:.png" alt="Placeholder picture" loading="lazy" width="400"
            height="650">
        <img src="images/via.placeholder.com:400x690:.png" alt="Placeholder picture" loading="lazy" width="400"
            height="650">
        <img src="images/via.placeholder.com:400x700:.png" alt="Placeholder picture" loading="lazy" width="400"
            height="650">
    </main>
    <footer>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>

</html>
