<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Laish Ortega">
    <meta name="description" content="HTML table build practice">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tablebuild.css">
    <title>Table 1: Account Feature Comparison</title>
</head>

<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <td colspan="4" class="table-title">ACME Wildwest Services</td>
            </tr>
            <tr>
                <td class="table-title"></td>
                <th class="table-header">Basic</th>
                <th class="table-header">Premium</th>
                <th class="table-header">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
